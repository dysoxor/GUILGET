MODEL:
    PRETRAIN: False
    PRETRAIN_POSITION: True
    PRETRAIN_SIZE: True
    ENCODER: 
        NAME: 'Rel2Box'
        REL_GT: False
        VOCAB_SIZE: 34
        OBJ_CLASSES_SIZE: 300
        HIDDEN_SIZE: 256
        NUM_LAYERS: 8
        ATTN_HEADS: 8
        DROPOUT: 0.1
        ENABLE_NOISE: False
        NOISE_SIZE: 64
        SIZE_INPUT: False
        PARENT_ID: True
        FIT_ROOT: False
    DECODER:
        HEAD_TYPE: 'GMM' # 'GMM', 'Linear'
        BOX_LOSS: 'PDF' # for 'GMM' -> 'PDF', for 'Linear' -> 'Reg'
        SCHEDULE_SAMPLE: False
        TWO_PATH: False
        GLOBAL_FEATURE: True
        GREEDY: True
        XY_TEMP: 0.2
        WH_TEMP: 0.2
        SIZE_INPUT: False
        FIT_ROOT: False
    REFINE:
        REFINE: True
        HEAD_TYPE: 'Linear'
        BOX_LOSS: 'Reg'
        X_Softmax: True
        OVERLAP_LOSS: True
        OVERLAP_LOSS_INTRA: True
        FIT_ROOT: False
    TRAINER: 
        NAME: 'PretrainTrainer'
    LOSS:
        WEIGHT_VOCAB_LOSS: 1.8
        WEIGHT_TYPE_LOSS: 0.1
        WEIGHT_COARSE_BOX_LOSS: 0.1
        WEIGHT_REFINE_BOX_LOSS: 1.
        WEIGHT_POSITION_LOSS: 0.5
        WEIGHT_SIZE_LOSS: 0.5
        WEIGHT_OVERLAP_LOSS: 0.6
        WEIGHT_OVERLAP_LOSS_INTRA: 0.6
        KD_LOSS: True
        TOPK: 5
DATASETS:
    NAME: 'clay'
    COCO_ADDON: False
    DATA_DIR_PATH: './data/clay/'
DATALOADER:
    SMART_SAMPLING: True
    SHUFFLE: True
    VAL_SPLIT: 0.1
    NUM_WORKER: 0
    OBJ_ID_MODULE_V2: False
SOLVER:
    EPOCHS: 50
    BATCH_SIZE: 32
    PRETRAIN_WEIGHT: './experiments/clay_pretrain_grid/checkpoint_50_0.0.pth'
    ENCODER:
        LR_SCHEDULER: 'BertScheduler'   # BaseScheduler, ChrisScheduler, BertScheduler
        WARMUP_RATIO: 0.
        HOLD_RATIO: 0.
        DECAY_RATIO: 1.
        MAX_LR: 0.00001
        MIN_LR: 0.00000001
    BBOX_HEAD:
        LR_SCHEDULER: 'BertScheduler'   # BaseScheduler, ChrisScheduler, BertScheduler
        WARMUP_RATIO: 0.05
        HOLD_RATIO: 0.001
        DECAY_RATIO: 0.9
        MAX_LR: 0.0000001
        MIN_LR: 0.0000000001
OUTPUT:
    NUM_STEPS_SHOW_LOSS: 100
    OUTPUT_DIR: 'experiments/clay_seq2seq_grid'
TEST:
    MODE: 'model'
    TEST_IS_MASK: False
    LAYOUT_MODE: 'experiments/clay_seq2seq_grid/test_1/layout'
    RANDOM: False
    SAMPLE_IDX: -1
    OUTPUT_DIR: 'experiments/clay_seq2seq_grid/test_1/'
